<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: BST Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #8C3300;
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-left: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0,
            0, 0, 0.5);
        }

        .sidebar p {
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #AC3300;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: #CC3300;
        }

        .content {
            margin-left: 300px;
            padding: 20px;
        }

        .settings-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        .settings-form h3 {
            margin-bottom: 20px;
        }

        .settings-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .settings-form input[type="text"],
        .settings-form input[type="datetime-local"],
        .settings-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8C3300;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-form button:hover {
            background-color: #CC3300;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <p>Back to Assignment List</p>
        <h2>Lab 7: BST Map</h2>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Submissions</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <form class="settings-form">
            <h3>Settings</h3>
            <label for="assignment-number">1. <b>Course</b>: </label>
            <input type="text" id="assignment-number" value="21. Marketing" disabled>

            <label for="assignment-name">Assignment Name:</label>
            <input type="text" id="assignment-name" value="Lab 7: BST Map">

            <label for="submission-deadline">Submission Deadline:</label>
            <input type="datetime-local" id="submission-deadline" value="2024-12-31T23:59:59">

            <label for="skeleton-folder">Skeleton Code Folder:</label>
            <input type="file" id="skeleton-folder">

            <label for="junit-file">JUnit Test File:</label>
            <input type="file" id="junit-file">

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
