<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #8C3300;
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-left: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0,
            0, 0, 0.5);
        }

        .sidebar p {
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #AC3300;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: #CC3300;
        }

        .content {
            margin-left: 300px;
            padding: 20px;
        }

        .settings-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        .settings-form h3 {
            margin-bottom: 20px;
        }

        .settings-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .settings-form input[type="text"],
        .settings-form input[type="datetime-local"],
        .settings-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8C3300;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-form button:hover {
            background-color: #CC3300;
        }
        .step-indicator {
            background-color: #f0f0f0;
            border-left: 5px solid #008C00;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .step-indicator span.Basic {
            font-weight: bold;
            color: #008C00;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="back-link">
            <img src="asset/left-arrow.png" alt="Back">
            <p>back to assignment list</p>
        </div>
        <h2>Lab</h2>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Submissions</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    

    <div class="content">
        <div class="step-indicator">
            <p>Step Progress: <span class="Basic">1. Basic</span> → <span class="current-step">2. Marking</span> </p>
        </div>
        
        <form class="settings-form">
            <h3>Settings</h3>
            <label for="assignment-name">Assignment Name:</label>
            <input type="text" id="assignment-name" value=" ">

            <label for="deadlineInput">选择截止日期:</label>
            <input type="date" id="deadlineInput">

            <label for="skeleton-folder"> Folder:</label>
            <input type="file" id="skeleton-folder">

            <label for="junit-file">JUnit Test File:</label>
            <input type="file" id="junit-file">

            <button type="button" onclick="location.href='setting-page2.html';">Next</button>
        </form>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const deadlineInput = document.getElementById('deadlineInput');

        // 回显已保存的截止日期
        const savedDeadline = localStorage.getItem('assignmentDeadline');
        if (savedDeadline) {
            deadlineInput.value = savedDeadline;
        }

        // 每当用户修改截止日期，保存到localStorage
        deadlineInput.addEventListener('change', () => {
            const selectedDate = deadlineInput.value;
            // 将截止日期保存到localStorage中
            localStorage.setItem('assignmentDeadline', selectedDate);
            alert('截止日期已保存！');
        });
    });

       document.querySelector('.settings-form button').addEventListener('click', () => {
    const assignmentName = document.getElementById('assignment-name').value;

    if (assignmentName) {
        localStorage.setItem('assignmentName', assignmentName);
    } else {
        alert('请输入作业名称。');
        return; // 如果作业名称为空，停止执行
    }

    // 重定向到下一个页面
    location.href = 'setting-page2.html';
});

    </script>
    </div>
</body>
</html>
