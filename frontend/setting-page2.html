<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: BST Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .sidebar {
            width: 250px;
            background-color: #8C3300;
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-left: 20px;
        }

        .sidebar p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #AC3300;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #CC3300;
        }

        .content {
            margin-left: 300px;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .deadline-input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section label {
            font-weight: bold;
        }

        .settings-section input,
        .settings-section select {
            margin-left: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            position: relative;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 8px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #CC3300;
            color: white;
        }

        .average-button {
            position: absolute;
            top: -40px;
            right: 10px;
            padding: 5px 10px;
            background-color: #CC3300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .average-button:hover {
            background-color: #AC3300;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #006C00;
        }

        .remaining-tasks {
            color: red;
            font-weight: bold;
        }

        .table-container {
            position: relative;
            margin-top: 20px;
        }

        .step-indicator {
            background-color: #f0f0f0;
            border-left: 5px solid #008C00;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .step-indicator span.current-step {
            font-weight: bold;
            color: #008C00;
        }
        th {
            background-color: #CC3300;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <p>Back to assignment list</p>
        <h2>Lab 7: BST Map</h2>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Submissions</a></li>
            <li><a href="#">Course Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 id="assignment-title">Assignment</h1>
        <div class="step-indicator">
            <p>Step Progress: <span>1. Basic</span> → <span class="current-step">2. Marking</span> </p>
        </div>
        <div class="settings-section">
            <label for="totalmark">totalmark:</label>
            <input type="number" id="totalmark" value="2">

            <button class="save-button" >Save</button>
        </div>

        <div class="table-container">
            <button class="average-button" onclick="calculateAverage()">Average</button>
            <table>
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Marks</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Size Test</td>
                         <td><input type="number" value="120" class="marks-input"> / <span class="total" data-original-total="150">150</span></td>
                         <td class="deadlineCell"></td>

                        </td>
                    </tr>


                    <tr>
                        <td>PR Test</td>
                        <td><input type="number" value="80" class="marks-input"> / <span class="total">100</span></td>
                        <td class="deadlineCell"></td>

                        </td>
                    </tr>
                    <tr>
                        <td>Complexity Test</td>
                        <td><input type="number" value="90" class="marks-input"> / <span class="total">100</span></td>
                        <td class="deadlineCell"></td>


                        </td>
                    </tr>
                    <tr>
                        <td>Numerical</td>
                        <td><input type="number" value="110" class="marks-input"> / <span class="total">120</span></td>
                        <td class="deadlineCell"></td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="remaining-tasks" id="remaining-tasks">Remaining: 3</p>
        <button class="save-button">Save</button>
    </div>

    <script>
        const assignmentName = localStorage.getItem('assignmentName');

if (assignmentName) {
    // 在 HTML 中显示作业名称
    document.getElementById('assignment-title').textContent = assignmentName;
} else {
    // 如果没有存储作业名称，进行相应处理
    document.getElementById('assignment-title').textContent = '作业';
}

         function calculateAverage() {
    // Read the totalmark value
    const totalInput = document.getElementById('totalmark');
    const totalmark = parseFloat(totalInput.value) || 0;

    // Get the number of tests
    const totalElements = document.querySelectorAll('.total');
    const numberOfTests = totalElements.length;

    // Calculate the average
    const average = numberOfTests > 0 ? (totalmark / numberOfTests) : 0;

    // Update each total field after the '/'
    totalElements.forEach(totalElement => {
        totalElement.textContent = average.toFixed(2);
    });

    // Ensure that marks-input values do not exceed the new total
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach(row => {
        const marksInput = row.querySelector('.marks-input');
        const totalElement = row.querySelector('.total');
        if (marksInput && totalElement) {
            const marksValue = parseFloat(marksInput.value) || 0;
            const totalValue = parseFloat(totalElement.textContent) || 0;
            if (marksValue > totalValue) {
                marksInput.value = totalValue;
            }
        }
    });

    // Update remaining tasks (if needed)
    updateRemaining();

    alert(`总分已平均分配，每个测试的总分为：${average.toFixed(2)}`);
}

    function updateRemaining() {
        const totalTasks = 4; 
        let completedTasks = 0;

        const inputs = document.querySelectorAll('tbody input[type="number"]');
        inputs.forEach(input => {
            if (parseFloat(input.value) > 0) {
                completedTasks++;
            }
        });

        const remainingTasks = totalTasks - completedTasks;
        document.querySelector('.remaining-tasks').textContent = 'Remaining: ' + remainingTasks;
    }
    

    document.addEventListener('DOMContentLoaded', () => {
    const assignmentName = localStorage.getItem('assignmentName');

    if (assignmentName) {
        // 在 HTML 中显示作业名称
        document.getElementById('assignment-title').textContent = assignmentName;
    } else {
        // 如果没有存储作业名称，进行相应处理
        document.getElementById('assignment-title').textContent = '作业';
    }
    });
    document.addEventListener('DOMContentLoaded', () => {
        // 获取保存的作业名称
        const assignmentName = localStorage.getItem('assignmentName');
        if (assignmentName) {
            document.getElementById('assignment-title').textContent = assignmentName;
        } else {
            document.getElementById('assignment-title').textContent = '作业';
        }

        // 获取保存的截止日期并显示在每个测试项中
        const storedDeadline = localStorage.getItem('assignmentDeadline');
        const deadlineCells = document.querySelectorAll('.deadlineCell');

        deadlineCells.forEach(cell => {
            if (storedDeadline) {
                cell.textContent = storedDeadline;
            } else {
                cell.textContent = '尚未设置';
            }
        });
    });


    </script>
</body>
</html>
